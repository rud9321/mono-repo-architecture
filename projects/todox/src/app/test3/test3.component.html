<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">                        
        <h2>Template Driven Form</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
          <form id="contact-form" class="form" #myForm="ngForm" (ngSubmit)="doSubmit()" novalidate>
              <div class="form-group">
                  <label class="form-label" for="name">Your Name</label>
                  <input type="text" #name="ngModel" class="form-control" [class.invalid]="name.invalid && name.touched" id="name" [(ngModel)]="user.name" name="name" placeholder="Your name" tabindex="1" required>
                  
              </div>                            
              <div class="form-group">
                  <label class="form-label" for="email">Your Email</label>
                  <input type="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="email" name="email" [class.invalid]="email.invalid" [(ngModel)]="user.email" placeholder="Your Email" tabindex="2" required>
              </div>                            
              <div class="form-group">
                  <label class="form-label" for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject" [(ngModel)]="user.subject" name="subject" placeholder="Subject" tabindex="3">
              </div>                            
              <div class="form-group">
                  <label class="form-label" for="message">Message</label>
                  <textarea rows="5" cols="50" name="message" [(ngModel)]="user.message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>                                 
              </div>
              <div class="text-center">
                  <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-start-order">Send Message</button>
              </div>
          </form>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
        <span class="badge badge-secondary">ngForm</span>
        <span [class]="myForm.form.valid ? 'badge badge-success' : 'badge badge-danger'">{{myForm.form.valid}}</span>        
        {{myForm.value | json}}
        <hr>
        <span class="badge badge-secondary">user Model</span>        
        {{user | json}}
      </div>
  </div>
</div>
